<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - The Pycodes</title>

    <!-- Bootstrap for responsive layout -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='homepage.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}" />

  </head>
  <body>
    <!-- Main Container -->
    <div
      class="container"
      style="display: flex; justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      "
    >
      <div class="intro-card">
        <h1 class="app-title">🌍 The Pycodes</h1>
        <h2 class="app-subtitle">Weather App</h2>

        <!-- Weather Form -->
        <form action="/weather" method="post">
          <label for="city">Enter city name:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="e.g. San Carlos City, Bacolod City"
            required
          />
          <button type="submit">Get Weather</button>
        </form>
      </div>
    </div>

    <!-- Bootstrap Script (Optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
